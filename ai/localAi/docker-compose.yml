services:
  local-ai:
    container_name: local-ai
    image: "localai/localai:latest-gpu-hipblas"
    restart: unless-stopped
    networks:
      - exist
    volumes:
      - local_ai_models:/models:cached
      - local_ai_backends:/usr/share/localai/backends
    group_add:
      - video
    devices:
      - /dev/dri
      - /dev/kfd
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true

volumes:
  local_ai_models:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=${TRUENAS_SERVER_ADDRESS},nolock,soft,rw,nfsvers=4"
      device: ":${TRUENAS_CONTAINER_PATH}/local_ai_models"
  local_ai_backends:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=${TRUENAS_SERVER_ADDRESS},nolock,soft,rw,nfsvers=4"
      device: ":${TRUENAS_CONTAINER_PATH}/local_ai_backends"

networks:
  exist:
    external: true
